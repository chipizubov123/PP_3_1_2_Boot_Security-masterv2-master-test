<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h2>List of all Users: </h2>
<div>
    <hr/>
    <table>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
        </tr>

        <tr th:each="user : ${userSet}">
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getUsername()}">Username</td>
            <td th:text="${user.getEmail()}">Email</td>
            <td th:text="${user.getRoles()}">Role</td>

            <td>
                <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" th:object="${user}">
                    <button style="background: #78e1cc" type="submit">Edit</button>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/users/{id}/delete(id=${user.id})}">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button style="background: #97e4ce" type="submit" value="Delete">Delete</button>
                </form>
            </td>
        </tr>
    </table>
    <br>
    <form th:action="@{/admin/users/add}">
        <button style="background: #6dbfa7" type="submit">Add new User</button>
    </form>
    <br>
    <form th:action="@{/logout}" method="post">
        <input style="background: #8cd1b4" type="submit" value="Exit">
    </form>
</div>

</body>
</html>
