<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Exit">
    </form>
    <hr/>
    <table border="2">
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>

        </tr>
        <tr>
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getUsername()}">Username</td>
            <td th:text="${user.getEmail()}">Email</td>
            <td th:text="${user.getRoles()}">Role</td>
        </tr>
    </table>
    <br>
    <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" th:object="${user}">
        <button style="background: #75dfca" type="submit">Edit</button>
    </form>
    <br>
    <form th:method="DELETE" th:action="@{/admin/users/{id}/delete(id=${user.id})}">
        <input type="hidden" name="id" th:value="${user.id}">
        <button style="background: #95e8d1" type="submit" value="Delete">Delete</button>
    </form>
    <br/>
    <form th:action="@{/admin}">
        <button type="submit">Back to list of users</button>
    </form>
</div>
</body>
</html>
